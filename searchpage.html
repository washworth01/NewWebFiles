<html>
    <head>
        <title>Players</title>

        <link href="project.css" rel="stylesheet">
    </head>

    <body>
        <div class="navbar">
            <ul>
                <li id="home"><a id="homeLink" href=#></a>Home</li>
                <li id="search"><a id="searchLink" href=#></a>Search</li>
                <li id="account"><a id="accountLink" href=#></a>Account</li>
                <li id="login"><a id="loginLink" href=#></a>Login</li>
            </ul>
        </div>
        <div class="page-header">
            <!-- <img src="LineOfSkrimmage.jpg" alt="Skrimmage"/> -->
            <h1>Search for Players</h1>
        </div>
        <div class="search-functions">
            <ul>
                <li id="searchBar"><input id="searchRequest" type=text></input></li>
                <li id="searchButton"><button id="searchSend">Search</button></li>
            </ul>
        </div>
        <div class="search-filters">
            <ul>
                <h2>Player Role</h2>
                    <li id="roleDropDown"></h2>
                        <select>
                            <option value="Offencive">Offencive</option>
                            <option value="Defencive">Defencive</option>
                            <option value="Special">Special</option>
                        </select>
                    </li>
                <h2>Player Position</h2>
                <li><input id="playerPositionFilter" type=text></input></li>
            </ul>
        </div>
        <div class="user-table">
            <table>
                <tr>
                    <th>Player Name</th>
                    <th>Prefered-Role</th>
                    <th>Prefered-Position</th>
                    <th>Description</th>
                    <th>Message Player</th> 
                </tr>
                <tr>
                    <td>Person</td>
                    <td>Offencive</td>
                </tr>
            </table>
        </div>
    </body>
</html>
